    <body>
        
        <!--HEADER-->
        <header class="site-header" role="banner">
        
            <!--NAVBAR-->
                <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color:#032336;" >

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle Navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Compete</a>

                        <button type="button" id="login-btn" class="btn btn-primary" data-toggle="modal" data-target="#login-modal">Login</button>
                        <button type="button" id="signup-btn" class="btn btn-success" data-toggle="modal" data-target="#signup-modal">Sign Up</button>
                    </div><!--collapse-->

        <!--HERO SECTION-->
        <section id="hero" data-type="background" data-speed="5">
            <div class="container">
                
            </div>
        </section><!--hero section-->
        
        
        <!--MODAL-->
        <!--=================================================-->
        <div class="modal fade" id="login-modal" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="login">Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div><!-- modal-header -->
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="InputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="InputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form><!--form login-->
                        
                    </div><!-- modal-body -->
                </div><!--modal-content-->
            </div><!--modal-dialog-->
        </div><!--modal-->
        
        <div class="modal fade" id="signup-modal" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="login">Sign Up</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div><!-- modal-header -->
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="InputName">Name</label>
                                <input type="text" class="form-control" id="exampleInputName" aria-describedby="Name" placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label for="InputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="InputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="InputPassword1">Confirm Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Re-type Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Sign up</button>
                        </form><!--form login-->
                        
                    </div><!-- modal-body -->
                </div><!--modal-content-->
            </div><!--modal-dialog-->
        </div><!--modal-->
